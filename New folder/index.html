<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API with Alpine.js</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-4">
    <div x-data="storeData()">
      <nav class="navbar">
        <div class="logo">
          <img src="./images/favicon-32x32.png" alt="Logo" class="logo-img">
          <span class="logo-name">TrendyTresures</span>

        </ul>
      </nav>
      <div class="dropdown-container">
        <div class="dropdown">
          <button class="dropdown-button">
            Categories
            <span class="dropdown-arrow">â–¼</span>
          </button>
          <div class="dropdown-content">
            <a href="#">All Categories</a>
            <a href="#">Electronics</a>
            <a href="#">Jewelery</a>
            <a href="#">Men's Clothing</a>

<ul x-sort>
    <template x-for="item in items" :key="item.id">
        <li x-sort:item>
            <div class="card">
                <img :src="item.image" alt="Product Image">
                <h2 x-text="item.title"></h2>
                <p x-text="`$${item.price}`"></p>
            </div>
        </li>
    </template>
</ul>

<!--... (rest of the HTML code remains the same) -->

        <script>
           function storeData() {
    return {
        items: [],
        sortCol: 'name',
        sortAsc: true,

        async fetchItems() {
            const response = await fetch('https://fakestoreapi.com/products');
            const data = await response.json();
            this.items = data;
        },

        sortItems(col) {
            this.sortCol = col;
            this.sortAsc =!this.sortAsc;
            this.items.sort((a, b) => {
                if (this.sortAsc) {
                    return a[col] > b[col]? 1 : -1;
                } else {
                    return a[col] < b[col]? 1 : -1;
                }
            });
        },

        init() {
            this.fetchItems();
        }
    }
}
        </script>
    </div>
