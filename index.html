<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store API with Alpine.js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-4">
    <div x-data="storeData()" x-init="fetchItems()">
        <nav class="navbar">
            <div class="logo">
                <img src="./images/favicon-32x32.png" alt="Logo" class="logo-img">
                <span class="logo-name">TrendyTresures</span>
            </div>

            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
            </nav>

            <!-- Hamburger Menu -->
            <button @click="open = !open" class="hamburger-label lg:hidden" aria-label="Toggle Navigation">
                <!-- SVG Icon -->
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Mobile Navigation -->
            <div x-show="open" class="mobile-nav lg:hidden" @click.away="open = false">
                <ul class="nav-links-mobile">
                    <li><a href="#login" class="nav-link" @click="open = false">Login</a></li>
                    <li><a href="#wishlist" class="nav-link" @click="open = false">Wishlist</a></li>
                    <li><a href="#cart" class="nav-link" @click="open = false">ðŸ›’</a></li>
                </ul>
            </div>

            <!-- Desktop Navigation -->
            <ul class="nav-links hidden lg:flex">
                <li><a href="#login" class="nav-link">Login</a></li>
                <li><a href="#wishlist" class="nav-link">Wishlist</a></li>
                <li><a href="#cart" class="nav-link">ðŸ›’</a></li>
            </ul>
        </nav>

        <div x-data="{ open: false }" class="dropdown">
            <button @click="open = !open" class="dropdown-button">
                Categories
                <span class="dropdown-arrow" :class="{ 'open': open }">â–¼</span>
            </button>
            <div x-show="open" class="dropdown-content">
                <a href="#" @click="setCategory('all')">All Categories</a>
                <a href="#" @click="setCategory('electronics')">Electronics</a>
                <a href="#" @click="setCategory('jewelery')">Jewellery</a>
                <a href="#" @click="setCategory('men\'s clothing')">Men's Clothing</a>
                <a href="#" @click="setCategory('women\'s clothing')">Women's Clothing</a>
            </div>
        </div>

        <div>
            <ul class="grid">
                <template x-for="item in filteredItems" :key="item.id">
                    <li class="card relative w-auto h-auto">
                        <img :src="item.image" alt="Product Image">
                        <h2 x-text="item.title"></h2>
                        <p x-text="`$${item.price}`"></p>
                        <p x-text="item.category"></p>
                        <button @click="openModal(item)" class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium transition-colors bg-white border rounded-md hover:bg-neutral-100 active:bg-white focus:bg-white focus:outline-none focus:ring-2 focus:ring-neutral-200/60 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none">
                            View Details
                        </button>
                    </li>
                </template>
            </ul>

            <template x-if="selectedItem">
                <div x-show="modalOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen" x-cloak>
                    <div x-show="modalOpen" 
                        x-transition:enter="ease-out duration-300"
                        x-transition:enter-start="opacity-0"
                        x-transition:enter-end="opacity-100"
                        x-transition:leave="ease-in duration-300"
                        x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0"
                        @click="closeModal()" class="absolute inset-0 w-full h-full bg-black bg-opacity-40"></div>
                    <div x-show="modalOpen"
                        x-trap.inert.noscroll="modalOpen"
                        x-transition:enter="ease-out duration-300"
                        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                        x-transition:leave="ease-in duration-200"
                        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                        class="relative w-full py-6 bg-white px-7 sm:max-w-lg sm:rounded-lg">
                        <div class="flex items-center justify-between pb-2">
                            <h3 class="text-lg font-semibold" x-text="selectedItem.title"></h3>
                            <button @click="closeModal()" class="absolute top-0 right-0 flex items-center justify-center w-8 h-8 mt-5 mr-5 text-gray-600 rounded-full hover:text-gray-800 hover:bg-gray-50">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>  
                            </button>
                        </div>
                        <div class="relative w-auto">
                            <img :src="selectedItem.image" alt="Product Image" class="w-full h-auto mb-4">
                            <p class="mb-2 font-semibold" x-text="`Price: $${selectedItem.price}`"></p>
                            <p x-text="selectedItem.description"></p>
                        </div>
                        <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2 mt-4">
                            <button @click="closeModal()" type="button" class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium transition-colors border rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-100 focus:ring-offset-2">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
